        /* الأساسيات */
        * {

        /* الهيدر */
        header {

        .hero .btn {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: #000;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .hero .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #0088ff, #00ff88);

            text-transform: uppercase;
            color: #00ff88;
        }

        .features .cards {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            justify-items: center;
        }

        .card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 1rem;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.151);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 1rem 0;
            font-size: 1.3rem;
            color: #1fe281;
        }

        .card p {
            line-height: 1.6;

        /* الفوتر */

/* Basic gaming-style button */
button {
    padding: 10px 10px;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    color: #ffcc00; /* Gold text color for a more striking effect */
    background-color: #038f2d; /* Bright blue background */
    border: 3px solid #038f2d;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;

    text-align: center;
    font-family: 'Press Start 2P', cursive; /* Retro pixelated font for gaming */
}

/* Glowing effect */
button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.267), rgba(255, 255, 255, 0.247), rgba(255, 255, 255, 0.356));
    animation: glow 1.5s infinite alternate;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    opacity: 0.5;
}

/* Hover effect with scaling and glowing */
button:hover {
    background-color: #1aff38; /* Bright orange/red */
    border-color: #1aff38;
    transform: scale(1.1); /* Scale up for emphasis */

    color: #ffffff; /* Change text color to white when hovered */
}

/* Focus effect with glow */
button:focus {
    outline: none;

}

/* Active effect for "press" effect */
button:active {
    transform: scale(0.98); /* Slight shrink effect */
    box-shadow: none; /* Remove shadow when clicked */
}

/* Glowing animation */
@keyframes glow {
    0% {
        transform: scale(1);
        opacity: 0.3;
    }
    100% {
        transform: scale(1.3);
        opacity: 1;
    }
}


        /* التأثيرات */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* وسائل الإعلام */
        @media (max-width: 768px) {
            header {

                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .features h2 {
                font-size: 2rem;
            }
        }
    </style>
